<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AWS Services Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }
    .services {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      margin-top: 20px;
    }
    .service {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      height: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: bounceIn 1.5s ease-in-out;
    }
    .service img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      animation: float 2s infinite ease-in-out;
    }
    .service h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .service p {
      font-size: 1em;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore AWS Services</h1>
    <p>Your journey to the cloud starts here</p>
  </header>
  
  <div class="services">
    <div class="service">
      <img src="https://d1.awsstatic.com/icons/ec2_icon.3ffbba2d00983e68dc197ddae58591c5.svg" alt="EC2">
      <h2>Amazon EC2</h2>
      <p>Scalable virtual servers in the cloud</p>
    </div>
    <div class="service">
      <img src="https://d1.awsstatic.com/icons/s3_icon.79e1a6cb26b60f2020ff812f190d1fc1.svg" alt="S3">
      <h2>Amazon S3</h2>
      <p>Secure, durable, and scalable storage</p>
    </div>
    <div class="service">
      <img src="https://d1.awsstatic.com/icons/lambda_icon.85d86f08cc52b1c52303a7c719d7c39d.svg" alt="Lambda">
      <h2>AWS Lambda</h2>
      <p>Run code without provisioning servers</p>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2024 My AWS Services Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
